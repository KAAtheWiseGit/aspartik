[package]
name = "statrs"
version = "0.18.0"
authors = ["Michael Ma"]
description = "Statistical computing library for Rust"
license = "MIT"
keywords = ["probability", "statistics", "stats", "distribution", "math"]
categories = ["science"]
edition = "2024"

[features]
default = ["std", "rand"]
std = ["rand?/std", "rand?/std_rng", "rand?/thread_rng"]
rand = ["dep:rand"]

[dependencies]
approx = "0.5"
num-traits = "0.2"

[dependencies.rand]
version = "0.9"
optional = true
default-features = false

[lints.rust.unexpected_cfgs]
level = "warn"
# Set by cargo-llvm-cov when running on nightly
check-cfg = ['cfg(coverage_nightly)']
